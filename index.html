<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👀zwh的音乐私藏💬🎶🎁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="media-player">
        <div id="media-image-container">
            <!-- 图片会被动态插入 -->
        </div>
        <audio id="media-audio" autoplay preload="metadata" loop controls>
            <!-- 音乐源会被动态设置 -->
        </audio>
        <div class="container" onclick="playSound()">
        <button id="btn-prev" class="button">⏮</button>
        <button id="btn-next" class="button">⏭</button>
        </div>
        <div><button id="myButton" class="ab">‘📴</button></div>
        <audio id="clickSound" src="./mt/button.wav"></audio>
    </div>
    <div id="text-overlay" class="hidden"></div>


    <script src="scripts.js"></script>
</body>
</html>
